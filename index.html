<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER AI 專業預測系統</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2156/2156007.png">

    <style>
        /* 讓頁面滿版並隱藏滾動條，達成去橫條效果 */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: #0a0a0a; 
        }
        
        /* 核心：用 iframe 蓋住頂部藍色橫條 */
        iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: calc(100% + 1px); 
            border: none; 
            margin-top: -1px; 
        }
    </style>
</head>
<body>
<iframe src="https://script.google.com/macros/s/AKfycbzNki6YXL7zZm8zVjDJaKi95GBvZLkFGHbbpFa-mT66fCXsmxKaoipScDFDiyUc1O3U/exec"></iframe>
</body>
</html>
