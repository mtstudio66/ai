<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER AI 專業預測系統</title>
    <style>
        /* 這段 CSS 會讓系統變全螢幕，並切掉 Google 的藍色橫條 */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #0a0a0a; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: calc(100% + 50px); border: none; margin-top: -50px; }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzNki6YXL7zZm8zVjDJaKi95GBvZLkFGHbbpFa-mT66fCXsmxKaoipScDFDiyUc1O3U/exec"></iframe>
</body>
</html>
