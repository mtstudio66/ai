<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI專業預測系統</title>
    <style>
        /* 基礎全螢幕設定，隱藏外部捲軸 */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            background-color: #0a0a0a; 
        }
        
        /* 核心位移技術：隱藏 Google 藍色橫條 */
        iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            /* 位移量設定為 -40px，與補償高度同步 */
            height: calc(100% + 40px); 
            border: none; 
            margin-top: -40px; 
            background: #0a0a0a;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzMoUA3LMHK-layjUCpiwB-kvdLuaLrLNYxMy-6a8r-UKC7bsbx4WiL6sN95Q596a25/exec"></iframe>
</body>
</html>
