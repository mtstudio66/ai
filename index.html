<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI專業預測系統</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: #0a0a0a; 
        }
        
        /* 使用優化後的 -38px 位移，避免遮擋內部文字 */
        iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: calc(100% + 38px); 
            border: none; 
            margin-top: -38px; 
            background: #0a0a0a;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzNki6YXL7zZm8zVjDJaKi95GBvZLkFGHbbpFa-mT66fCXsmxKaoipScDFDiyUc1O3U/exec"></iframe>
</body>
</html>
