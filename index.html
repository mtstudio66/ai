<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI專業預測系統</title>
    <style>
        /* 基礎設定 */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: #0a0a0a; 
        }
        
        /* 核心調整：減少位移量讓內容下移 */
        iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            /* 位移量減少至 -30px，讓內容多出 15px 的顯示空間 */
            height: calc(100% + 30px); 
            border: none; 
            margin-top: -30px; 
            background: #0a0a0a;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzMoUA3LMHK-layjUCpiwB-kvdLuaLrLNYxMy-6a8r-UKC7bsbx4WiL6sN95Q596a25/exec"></iframe>
</body>
</html>
