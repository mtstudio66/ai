<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI專業預測系統</title>
    <style>
        /* 確保頁面滿版並隱藏外層捲軸 */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: #0a0a0a; 
        }
        
        /* 調整位移數值：將 -45px 改為 -36px */
        iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            /* 同步調整高度補償值 */
            height: calc(100% + 36px); 
            border: none; 
            margin-top: -36px; 
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzMoUA3LMHK-layjUCpiwB-kvdLuaLrLNYxMy-6a8r-UKC7bsbx4WiL6sN95Q596a25/exec"></iframe>
</body>
</html>
