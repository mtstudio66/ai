<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER AI 專業預測系統</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MASTER AI">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2156/2156007.png">

    <style>
        /* 徹底隱藏捲軸並讓背景變黑，與系統一致 */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: #0a0a0a; 
        }
        
        /* 核心：iframe 覆蓋技巧 */
        iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            /* 讓高度多出一點點，確保蓋掉頂部橫條 */
            height: calc(100% + 1px); 
            border: none; 
            margin-top: -1px; 
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbw0ehCCdNG1K_zAYqZ5huPn-nNF8fYvqqDT7A4AAnRbCTQVJvwDM9hLfezJdSE03lMO/exec"></iframe>
</body>
</html>
