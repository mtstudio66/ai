<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI專業預測系統</title>
    <style>
        /* 確保頁面填滿螢幕並隱藏滾動條 */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: #0a0a0a; 
        }
        
        /* 修正後的隱藏橫條代碼：微調位移以防遮擋標題 */
        iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            /* 將高度設為超過 100% 並向上位移 45px */
            height: calc(100% + 45px); 
            border: none; 
            margin-top: -45px; 
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzMoUA3LMHK-layjUCpiwB-kvdLuaLrLNYxMy-6a8r-UKC7bsbx4WiL6sN95Q596a25/exec"></iframe>
</body>
</html>
